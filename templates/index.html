{% from "macros.html" import show_photos, iterform %}

{% extends "layout.html" %}
<script type="text/javascript" src="{{ url_for('static', filename='new.js') }}"></script>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

{% block body %}
      <table>
        <tr>
          <td class=options>
              {% if current_user.is_authenticated() %}
                <div class=upload>
                  <h2>Upload</h2>
                  <form type="loginform" method="POST"  action="/photos/" enctype="multipart/form-data">
                  {{ iterform(upload_form) }}
                  </form>
                </div>
		{% else %}


		<div class="login">

		    <div class="container">

		      <div id="login">

			<form method="POST" action="/login/" id="loginform">

			  <fieldset class="clearfix">

			    <p>
			      <span class="fontawesome-user"></span>
			      <input type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required>
			    </p> <!-- JS because of IE support; better: placeholder="Username" -->
			    <p>
			      <span class="fontawesome-lock"></span>
			      <input type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required>
			    </p> <!-- JS because of IE support; better: placeholder="Password" -->
			    
			    <p><input type="submit" value="Sign In"></p>

			  </fieldset>

			</form>

			<p>Not a member? <a href="#">Sign up now</a><span class="fontawesome-arrow-right"></span></p>

		      </div> <!-- end login -->

		    </div>
		</div><!-- end login class-->
		

		{% endif %}
              <div class=search>
                <h2>Search</h2>
                <form method="GET" action="/photos/" id="photoform">
                  {{ iterform(search_form) }}
                </form>
              </div>
          </td>
          <td class=photos id=photos>
          </td>
        </tr>
      </table>


{% endblock %}
